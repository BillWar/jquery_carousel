<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>轮播插件</title>
		<style>
			body{
				background: rgb(31,31,31);
			}
			#main{
				width: 70%;
				margin: 0 auto;
			}
		</style>
	</head>
	<body>
		<div id="main"></div>
		<script type="text/javascript" src="js/jquery-1.12.4.min.js" ></script>
		<script type="text/javascript" src="js/jquer-carousel.0.1.js" ></script>
		<script>
			$("#main").myCarousel({
				className:"#main",
				margin:"50px 0 0 0",
				backgroundImgs:[{img:'img\/t1.jpg'},{img:'img\/t2.jpg'},{img:'img\/t3.jpg'},{img:'img\/t4.jpg'},{img:'img\/t5.jpg'}]
			});
		</script>
		
	</body>
</html>
